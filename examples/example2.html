<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test p5 ESM + Quadrille</title>
</head>
<body>
  <script type="module">
    import p5 from '../node_modules/p5/lib/p5.esm.js'
    import '../dist/p5.quadrille.browser.esm.js' // ← registers createQuadrille/drawQuadrille

    let q

    const sketch = (p) => {
      p.setup = () => {
        p.createCanvas(400, 400)
        q = p.createQuadrille(4, 4) // example grid 4x4
        q.fill(0, 0, 'white')
        //q.fill(1, 1, 'red')
        q.fill(1, 1, p.color(255, 0, 0))
        //console.log(q);
      }

      p.draw = () => {
        p.background('blue')
        p.drawQuadrille(q)
      }
    }

    new p5(sketch)
  </script>
</body>
</html>
